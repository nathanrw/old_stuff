	function getWeatherUpdate() {

//	alert("running weather update");

	var urlSrc = "http://www.wunderground.com/auto/raw/87112";
	var objHttp = new ActiveXObject("Microsoft.XMLHTTP");
	objHttp.Open( "GET", urlSrc, false );
	objHttp.Send();

	//fixme: no error handling

	var rsp = objHttp.ResponseText.split("|");
	var i;
	for( i = 0; i < rsp.length - 1; i++ ) {
		switch( i ) {
			case 1:
				document.getElementById('weather_temp').innerHTML =  rsp[i] + " ºF";
				break;
			case 4:
				document.getElementById('weather_humidity').innerHTML = rsp[i] + " humidity";
				break;
			case 6:
				document.getElementById('weather_wind').innerHTML = "Winds " + rsp[i] + "mph";
				break;
			case 8:
				//icon can be insterted here?
				break;
		}
	}

	//run this every X seconds
	var numSeconds = 60*25;  //wait 25 minutes between updates
	var wId = setTimeout('getWeatherUpdate()', numSeconds*1000 );
}

	function ShellExJ(command)
	{
		var splitAt = /^(.*?)(?:[<>\|\*\?](.*))?$/;
		var parts = command.match(splitAt);
		var filename = parts[1].replace(/"|'|\s*$/g, '');
		if(parts.length > 1)
			{  var params = parts[2].replace(/^\s*/, '');  }
		if(filename.indexOf('/') > -1)
			{  var folder = filename.substr(0, filename.lastIndexOf('/'));  }
		else
			{  var folder = filename.substr(0, filename.lastIndexOf('\\'));  }
		var objShell = new ActiveXObject("Shell.Application");
		objShell.ShellExecute(filename, params, folder, 'open', 1);
}
